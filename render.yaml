services:
  - type: web
    name: gold-investment-ai
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn api_app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9
      - key: GOLDPRICE_API_URL
        sync: false
      - key: GOLDPRICE_API_KEY
        sync: false
      - key: OPENROUTER_API_URL
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: LLAMA_MODEL_ID
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
    healthCheckPath: /
    autoDeploy: true

  # Optional: comment out this block if you don't need a worker.py yet
  - type: worker
    name: gold-investment-worker
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python worker.py
    envVars:
      - key: GOLDPRICE_API_KEY
        fromService:
          type: web
          name: gold-investment-ai
          envVarKey: GOLDPRICE_API_KEY
      - key: SUPABASE_URL
        fromService:
          type: web
          name: gold-investment-ai
          envVarKey: SUPABASE_URL
